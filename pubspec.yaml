name: tudu
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  json_serializable: ^6.7.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  
flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/dots.png
    - assets/pageMark.png
    - assets/emptyTaskImg.png
    - assets/emptytaskArrow.png
    - assets/addTaskPlus.png
    - assets/addTaskArrowBack.png

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Quantico
      fonts:
        - asset: fonts/Quantico-Regular.ttf
        - asset: fonts/Quantico-Bold.ttf
          weight: 700


  